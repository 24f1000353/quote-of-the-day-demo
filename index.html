<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Inspirational Quote Generator</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full text-center"><h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">Daily Inspiration</h1><div id="quote-display" class="mb-8"><p id="quote-text" class="text-xl md:text-2xl italic text-gray-700 leading-relaxed mb-4">"Loading an inspirational quote..."</p><p id="quote-author" class="text-lg md:text-xl font-semibold text-gray-600">- Author Name</p></div><button id="new-quote-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">New Quote</button></div><script>const quoteText = document.getElementById('quote-text');const quoteAuthor = document.getElementById('quote-author');const newQuoteBtn = document.getElementById('new-quote-btn');async function fetchQuote() {quoteText.textContent = "Loading an inspirational quote...";quoteAuthor.textContent = "";newQuoteBtn.disabled = true;newQuoteBtn.classList.add('opacity-50', 'cursor-not-allowed');try {const response = await fetch('https://api.quotable.io/random');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json();quoteText.textContent = `"${data.content}"`;quoteAuthor.textContent = `- ${data.author}`;} catch (error) {console.error("Failed to fetch quote:", error);quoteText.textContent = "Oops! Failed to load quote. Please try again.";quoteAuthor.textContent = "";} finally {newQuoteBtn.disabled = false;newQuoteBtn.classList.remove('opacity-50', 'cursor-not-allowed');}}document.addEventListener('DOMContentLoaded', fetchQuote);newQuoteBtn.addEventListener('click', fetchQuote);</script></body></html>
